<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="container">
    <div>
        <h1 class="display-3">Look at the console for more!</h1>
        <div id="info"></div>
        <hr>
        <h1 class="display-5">Select Operation</h1>
        <select class="form-control" onchange="RunFunction()" id="selectTag">
            <option value="1">Count of Spaces</option>
            <option value="2">Average number of Array</option>
            <option value="3">Even numbers of Array</option>
            <option value="4">Numbers of Array that larger than Average</option>
            <option value="5">Array to word with delimiter(',')</option>
            <option value="6">Reverse of Word Array</option>
            <option value="7">Array that saving same elements</option>
            <option value="8">Array that elements start with first char</option>
            <option value="8">Count of chars of word (Word="Mehemmed")</option>
        </select>
        <br>
        <h2 class="font-light text-primary" id="result">Result : </h2>
        <hr>
        <br>
        <div>
            <h1 class="display-5">Entered Arrays for Operation 7</h1>
            <h3 class="font-light">Array1 = ['word1', 'word2', 'word3']</h3>
            <h3 class="font-light">Array2 = ['word4', 'word3', 'word1', 'word5']</h3>
        </div>
        <br>
        <br>
        <div>
            <h1 class="display-5">Entered Array and Character for Operation 8</h1>
            <h3 class="font-light">Array = ['ana','baba','nene','dayi','ata','bibi','xala']</h3>
            <h3 class="font-light">Character = 'b'</h3>
        </div>
    </div>
</body>

</html>
